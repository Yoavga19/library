<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>×¦×³××˜ ×‘×•×˜ AI</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    #chatbox { width: 100%; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: #fff; }
    input { width: 80%; padding: 10px; }
    button { padding: 10px 20px; }
    .message { margin-bottom: 10px; }
    .user { font-weight: bold; color: blue; }
    .bot { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>ğŸ¤– ×¦×³××˜ ×‘×•×˜ AI</h2>
  <div id="chatbox"></div>
  <br />
  <input type="text" id="userInput" placeholder="×©××œ ××•×ª×™ ××©×”×•..." />
  <button onclick="sendMessage()">×©×œ×—</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message.trim()) return;

      addMessage('××ª×”', message, 'user');
      input.value = '';

      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      if (data.answer) {
        addMessage('×‘×•×˜', data.answer, 'bot');
      } else {
        addMessage('×©×’×™××”', data.error || "×‘×¢×™×” ×œ× ×™×“×•×¢×”", 'bot');
      }
    }

    function addMessage(sender, text, cls) {
      const chatbox = document.getElementById("chatbox");
      const div = document.createElement("div");
      div.className = `message ${cls}`;
      div.innerHTML = `<span class='${cls}'>${sender}:</span> ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
